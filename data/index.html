<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Independent Columns</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .column {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .left-column {
      background-color: #f0f0f0;
    }

    .right-column {
      background-color: #f9f9f9;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    /* Hide scrollbar on overflow */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column left-column">
      <h2>Left Column</h2>
      <p>This is the left column. It will scroll independently.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      
      <!-- Add more content here -->
    </div>
    <div class="column right-column">
      <h2>Right Column</h2>
      <p>This is the right column. It will remain fixed while scrolling the left column.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      
      <!-- Add more content here -->
    </div>
  </div>
</body>
</html>
